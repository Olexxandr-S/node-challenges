<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Booking Form</h1>

    <form action="/bookings" method="post">
      <div>Title<input type="text" name="title" /></div>

      <div>First Name<input type="text" name="firstName" /></div>

      <div>Second Name<input type="text" name="secondName" /></div>

      <div>Email<input type="text" name="email" /></div>

      <div>Check-in Date<input type="date" name="checkInDate" /></div>

      <div>Check-out Date<input type="date" name="checkOutDate" /></div>

      <button type="submit">Submit</button>
    </form>

    <a href="/bookings">All Bookings</a>
  </body>
</html>
